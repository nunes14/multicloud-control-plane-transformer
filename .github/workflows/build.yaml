on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - run: npm install --ignore-scripts
    - run: npm test
    - run: |
        mkdir /artifacts
        npm pack . --pack-destination /artifacts
    
    - uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: /artifacts/*.tar.gz
